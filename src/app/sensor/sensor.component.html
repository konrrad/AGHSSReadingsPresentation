<h3>{{sensor.getName()}}</h3>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input placeholder="parameter a" type="text" class="form-control" id="a"
            required
            [(ngModel)]="sensor.a" name="a">
    </div>

    <div class="form-group">
        <input placeholder="parameter b" type="text" class="form-control" id="b"
            required
            [(ngModel)]="sensor.b" name="b">
    </div>

</form>
